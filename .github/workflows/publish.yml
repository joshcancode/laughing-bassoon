name: Publish

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  idl:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Build idl
      uses: ./.github/actions/anchor
      with:
        run: |
          anchor build
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: idl
        path: target/idl/*.json
        if-no-files-found: error
